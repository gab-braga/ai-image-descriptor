<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Image Cloud</title>

  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <script defer src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

  <header class="px-4 py-3">
    <a href="/" class="btn btn-secondary text-decoration-none">
      New image
    </a>
  </header>

  <main class="w-100 min-vh-100 d-flex flex-wrap align-items-start justify-content-center align-content-start gap-4">
    <div th:each="image : ${images}" class="card overflow-x-hidden p-2" style="width: clamp(200px, 80vw, 300px); height: clamp(200px, 80vw, 300px);">
      <a th:href="@{image.url}" th:text="${image.name}" th:download="${image.name}" class="w-100 d-inline-block fs-6" style="text-wrap: nowrap;"></a>
      <img th:src="${image.url}" th:alt="${image.name}" />
    </div>
  </main>

</body>

</html>
